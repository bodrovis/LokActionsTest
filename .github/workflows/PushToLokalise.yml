name: Demo push with tags
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Push to Lokalise
        uses: lokalise/lokalise-push-action@v4.1.0
        id: lokalise-push
        with:
          api_token: ${{ secrets.LOKALISE_API_TOKEN }}
          project_id: 5868381966b39e5053ff15.63486389
          base_lang: en
          translations_path: |
            locales
            i18n
          file_ext: |
            json
            yaml
          additional_params: >
            {
              "convert_placeholders": true,
              "hidden_from_contributors": true
            }
          flat_naming: true
          rambo_mode: false
          skip_tagging: false
          # use_tag_tracking: true
          # name_pattern: "en/**/custom_*.json"
          # upload_timeout: 1
          # name_pattern: "custom_file.json"

      - name: Debug Outputs
        run: |
          echo "Initial Run: ${{ steps.lokalise-push.outputs.initial_run }}"
          echo "Files Uploaded: ${{ steps.lokalise-push.outputs.files_uploaded }}"