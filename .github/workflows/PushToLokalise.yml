name: Demo push with tags
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Lokalise
        uses: lokalise/lokalise-push-action@handle_more_errors
        id: lokalise-push
        with:
          api_token: ${{ secrets.LOKALISE_API_TOKEN }}
          project_id: 5868381966b39e5053ff15.63486389
          base_lang: ennnn
          translations_path: |
            locales
            i18n
          file_format: test
          file_ext: test
          additional_params: |
            --convert-placeholders
            --hidden-from-contributors
          # flat_naming: true
          rambo_mode: false
          skip_tagging: true
          use_tag_tracking: true
          name_pattern: "en/**/custom_*.json"
          # name_pattern: "custom_file.json"

      - name: Debug Outputs
        run: |
          echo "Initial Run: ${{ steps.lokalise-push.outputs.initial_run }}"
          echo "Files Uploaded: ${{ steps.lokalise-push.outputs.files_uploaded }}"